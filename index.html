<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>RenalView</title>
    <link href="favicon.ico" rel="icon" type="image/png">
	<!-- Bootstrap -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- Load c3.css -->
    <link href="assets/css/c3/c3.min.css" rel="stylesheet" type="text/css">
	<!-- Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css'>
	<!-- My styling -->
    <link href="style.css" rel="stylesheet" type="text/css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="main">
        <nav class="navbar navbar-fixed-top" id="topnavbar">
            <div class="container">
                <div class="navbar-header">
					<a class="navbar-brand">RenalView</a>
                </div>
            </div>
        </nav>
		
        <div class="starter-template page" id="main-dashboard">
            <div class="container-fluid">
				<div class="row">
					<div id="normal-panel" class="col-sm-3 value-panel">
					</div>
					<div id="abnormal-panel" class="col-sm-3 value-panel">
					</div>
					<div id="chart-panels" class="col-sm-6">
						<div class="panel panel-info chart-panel-wrapper">
							<div class="panel-heading">
								<h4 class="panel-title">Charts</h4>
							</div>

							<div class="panel-body">					
								<div id="chart1" class="chart-panel">
								</div>				
								<div id="chart2" class="chart-panel">
								</div>				
								<div id="chart3" class="chart-panel">
								</div>				
								<div id="chart4" class="chart-panel">
								</div>				
								<div id="chart5" class="chart-panel">
								</div>
							</div>
						</div>
					</div>
				</div>						
			</div>
		</div>
	</section>


	<!-- jQuery from CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- jQuery fallback if no online version -->
	<script>window.jQuery || document.write('<script src="assets/js/jquery/jquery-1.9.1.min.js"><\/script>')</script>	
	
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script> 
	
	<!-- NiceScroll -->
    <script src="assets/js/nicescroll/jquery.nicescroll.min.js"></script> 
	<!-- Load d3.js and c3.js -->
    <script charset="utf-8" src="assets/js/c3/d3.min.js"></script>
    <script src="assets/js/c3/c3.min.js"></script>
	
	<!-- Mustache -->
    <script src="assets/js/mustache/mustache.min.js"></script>
	
	<script src="script.js"></script> 	 

	<script src="//localhost:9091"></script> 	
	
	<script id="value-item" type="x-tmpl-mustache">
	<div data-mx="{{name}}" class="value-item">
		{{name}} - {{value}} {{units}}
	</div>
	</script>
	
	<script id="value-panel" type="x-tmpl-mustache">	
	<div class="panel panel-{{panel-type}}">
		<div class="panel-heading">
			<h4 class="panel-title">{{heading}}</h4>
		</div>

		<div class="panel-body">
			<div>
				{{#items}}
					{{>value-item}}
				{{/items}}
			</div>
		</div>
	</div>
	</script>
</body>
</html>
